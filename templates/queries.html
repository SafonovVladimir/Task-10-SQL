<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Queries</title>
</head>
<body>
<h2 style="text-align:center">QUERIES</h2>
<form action="/groups" method="GET" style="text-align:center">
    <label for="student_count">Find all groups with less or equals student count:</label>
    <input type="tel" id="student_count" name="student_count" size="2">
    <button onclick="myFunction()">Get</button><br><br><br>
</form>
<form action="/submit" method="GET" style="text-align:center">
    <label for="course">Find all students related to the course with a given name</label>
    <select id="course" name="course">
        <option value="Chemistry">Chemistry</option>
        <option value="English">English</option>
        <option value="Geography">Geography</option>
        <option value="History">History</option>
        <option value="Literature">Literature</option>
        <option value="Management">Management</option>
        <option value="Marketing">Marketing</option>
        <option value="Math">Math</option>
        <option value="Physics">Physics</option>
        <option value="Ukrainian">Ukrainian</option>
    </select>
    <button onclick="myFunction()">Get</button><br><br><br>
</form>
<form action="/edit_student" method="GET" style="text-align:center">
    <label for="first">Add new student</label>
    <button>Get</button><br><br><br>
</form>
<form action="/edit_student" method="POST" style="text-align:center">
    <label for="delete_student">Delete student by STUDENT_ID: </label>
    <input type="tel" id="delete_student" name="delete_student">
    <button>DEL</button><br><br><br>
</form>
<form action="/edit_student" method="GET" style="text-align:center">
    <label for="first">Add a student to the course (from a list)</label>
    <button>Get</button><br><br><br>
</form>
<form action="/edit_course" method="GET" style="text-align:center">
    <label for="first">Remove the student from one of his or her courses</label>
    <button>Get</button><br><br><br>
</form>
<h4 style="text-align:center"><a href="/">Return to Main Page</a></h4>
</body>
</html>
